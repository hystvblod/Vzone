<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VZone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1 id="titreJeu">VZone</h1>
    <select id="langSelect"></select>
  </header>

  <main>
    <div class="menu-principal">
      <button id="playEsquive" class="main-button"></button>
      <button id="playSafeZone" class="main-button"></button>
      <button id="shopButton" class="main-button"></button>
      <button id="settingsButton" class="main-button"></button>
    </div>

    <!-- Zone de jeu -->
    <canvas id="gameCanvas"></canvas>

    <!-- Interface boutique / paramètres (chargées dynamiquement) -->
    <div id="uiOverlay"></div>
  </main>

  <footer>
    <p>&copy; 2025 VZone</p>
  </footer>

  <!-- Scripts langues -->
  <script src="js/lang/i18n.js"></script>
  <script src="js/lang/fr.js"></script>
  <script src="js/lang/en.js"></script>
  <script src="js/lang/ar.js"></script>
  <script src="js/lang/de.js"></script>
  <script src="js/lang/es.js"></script>
  <script src="js/lang/it.js"></script>
  <script src="js/lang/nl.js"></script>
  <script src="js/lang/pt.js"></script>
  <script src="js/lang/pt-br.js"></script>

  <!-- Scripts principaux -->
  <script src="js/core.js"></script>
  <script src="js/game_esquive.js"></script>
  <script src="js/game_safezone.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/loader.js"></script>

</body>
</html>
