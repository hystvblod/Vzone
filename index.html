<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VZone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="titreJeu" data-i18n="game_title">VZone</h1>
    <select id="langSelect"></select>
  </header>

  <main>
    <div class="menu-principal">
      <button id="playEsquive" class="main-button" data-i18n="menu_play_esquive"></button>
      <button id="playSafeZone" class="main-button" data-i18n="menu_play_safezone"></button>
      <button id="shopButton" class="main-button" data-i18n="menu_shop"></button>
      <button id="settingsButton" class="main-button" data-i18n="menu_settings"></button>
    </div>

    <!-- Zone de jeu -->
    <canvas id="gameCanvas"></canvas>

    <!-- Interface boutique / paramètres (chargées dynamiquement) -->
    <div id="uiOverlay"></div>
    <div id="rotateOverlay" data-i18n="rotate_message"></div>
  </main>

  <footer>
    <p>&copy; 2025 VZone</p>
  </footer>

  <!-- Scripts langues -->

  <!-- Scripts principaux -->
  <script src="js/core.js"></script>
  <script src="js/game_esquive.js"></script>
  <script src="js/game_safezone.js"></script>
  <script src="js/vzone_i18n.js"></script>
  <script src="js/orientation.js"></script>
  <!-- NE PAS inclure shop.js, settings.js, loader.js s'ils n'existent pas dans /js/ -->

</body>
</html>
